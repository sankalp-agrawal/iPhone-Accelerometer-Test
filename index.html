<!DOCTYPE = html>
	<html>
		<head>
			<title>Accelerometer Test</title>
			<style>
				.big {
					font-size:100px;
					text-align: center;
					font-family: Arial;
				}
			</style>
			<script src="script.js"></script>
			
			<meta charset="utf-8">
        		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        		<meta name="viewport" content="width=device-width, initial-scale=1">

        		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        		<!-- Bootstrap CSS -->
        		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        		<!-- Bootstrap JavaScript -->
        		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		</head>
		<body>
			<h1 class="big">Test</h1>
			<div class="container-fluid">
				<div class="row">
					<div class="btn-group btn-group-justified">
 						<div class="btn-group">
							<button type="button" class="btn btn-primary" onclick="getAccel()">Permission</button>
						</div>
					 	<div class="btn-group">
					   		<button type="button" class="btn btn-primary" onclick="recordAccel()">Start Recording</button>
						</div>
					 	<div class="btn-group">
					   		<button type="button" class="btn btn-primary" onclick="download()">Download</button>
					 	</div>
						<div class="btn-group">
					   		<button type="button" class="btn btn-primary" onclick="stopRecord()">Stop</button>
					 	</div>
						<div class="btn-group">
					   		<button type="button" class="btn btn-primary" onclick="clear()">Clear Data</button>
					 	</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group">
    						<label class="control-label col-sm-4">Experiment:</label>
    						<div class="col-sm-8">
      							<input id="number" type="number" class="form-control" placeholder="1">
    						</div>
  					</div>
				</div>
			</div>
			<p id="Access">Access Not Granted</p>
			<hr>
			<p class="" id="Accel">No Data</p>
			
		</body>
	</html>
